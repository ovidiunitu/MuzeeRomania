<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Calculeaza traseul</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      
        var waypts = [];
        function sterge ()
        {
          waypts.length = 0;
          var text = document.getElementById('gigi');
          text.value = "";

        }
        function myFunction() {

        var checkboxArray = document.getElementById('waypoints');
        var text = document.getElementById('gigi');
        

          for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray.options[i].selected == true) {
          waypts.push({
            location:checkboxArray[i].value,
            stopover:true});
          text.value +=  checkboxArray[i].text + "\n";

          }
        }
        console.log(waypts);
       }
      function calculateRoute(from, to) {
        // Center initialized to Naples, Italy
        var myOptions = {
          zoom: 6,
          center: new google.maps.LatLng(46, 25),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        // Draw the map
        var mapObject = new google.maps.Map(document.getElementById("map"), myOptions);
 
        var directionsService = new google.maps.DirectionsService();
      
        
        var directionsRequest = {
          origin: from,
          destination: to,
          waypoints: waypts,
          travelMode: google.maps.DirectionsTravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC
        };
        directionsService.route(
          directionsRequest,
          function(response, status)
          {
            if (status == google.maps.DirectionsStatus.OK)
            {
              new google.maps.DirectionsRenderer({
                map: mapObject,
                directions: response
              });
            }
            else
              $("#error").append("Unable to retrieve your route<br />");
          }
        );
      }
 
      $(document).ready(function() {
        // If the browser supports the Geolocation API
        if (typeof navigator.geolocation == "undefined") {
          $("#error").text("Your browser doesn't support the Geolocation API");
          return;
        }
 
        $("#from-link, #to-link").click(function(event) {
          event.preventDefault();
          var addressId = this.id.substring(0, this.id.indexOf("-"));
 
          navigator.geolocation.getCurrentPosition(function(position) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({
              "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
            },
            function(results, status) {
              if (status == google.maps.GeocoderStatus.OK)
                $("#" + addressId).val(results[0].formatted_address);
              else
                $("#error").append("Unable to retrieve your address<br />");
            });
          },
          function(positionError){
            $("#error").append("Error: " + positionError.message + "<br />");
          },
          {
            enableHighAccuracy: true,
            timeout: 10 * 1000 // 10 seconds
          });
        });
 
        $("#calculate-route").submit(function(event) {
          event.preventDefault();
          calculateRoute($("#from").val(), $("#to").val());
        });

        $("#adauga").submit(function(event) {
          event.preventDefault();
          calculateRoute($("#from").val(), $("#to").val());
        });
      });
    </script>

    <script type="text/javascript">
      MyUtil = new Object();
      MyUtil.selectFilterData = new Object();
      MyUtil.selectFilter = function(selectId, filter) {
        var list = document.getElementById(selectId);
        if(!MyUtil.selectFilterData[selectId]) { //if we don't have a list of all the options, cache them now'
          MyUtil.selectFilterData[selectId] = new Array();
          for(var i = 0; i < list.options.length; i++) 
            MyUtil.selectFilterData[selectId][i] = list.options[i];
        }
        list.options.length = 0;   //remove all elements from the list
        for(var i = 0; i < MyUtil.selectFilterData[selectId].length; i++) { //add elements from cache if they match filter
          var o = MyUtil.selectFilterData[selectId][i];
          if(o.text.toLowerCase().indexOf(filter.toLowerCase()) >= 0) list.add(o, null);
        }
      }
    </script>
